<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test7-q2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2><i class="fa-solid fa-flask" style="margin-right: 10px;"></i>ACQUIOS</h2>
        <div class="name">
            <ul>
                <li><label for="">First name*</label></li>
                <li><input type="text" class="input"></li>
            </ul>
            <ul>
                <li><label for="">Last name*</label></li>
                <li><input type="text" class="input"></li>
            </ul>
        </div>
        <div>
            <label for="">Email Address*</label>
            <input type="text" style="width: 98%;" class="input">
        </div>
        <div>
            <ul>
                <li>How was your overall experience?*</li>
                <li style="font-size: 30px; color: antiquewhite;"><i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-regular fa-star"></i></li>
            </ul>
            <p>Was out representative(check all the apply):</p>
        </div>
        <div class="check">
            <div>
                <input type="checkbox">
                <label for="">Professional</label><br>
                <input type="checkbox">
                <label for="">Knowledge</label><br>
                <input type="checkbox">
                <label for="">Friendly</label><br>
                <input type="checkbox">
                <label for="">Efficient?</label>
            </div>
            <div>
                <input type="checkbox">
                <label for="">Patient?</label><br>
                <input type="checkbox">
                <label for="">Warm and respectful?</label><br>
                <input type="checkbox" name="" id="">
                <label for="">Clear and direct</label>
            </div>
        </div>
        <button>Submit feedback</button>
    </div>
</body>
</html>
